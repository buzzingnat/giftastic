<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/stickyFooter.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-md-12">
                <h1>GifTastic</h1>
                <p class="lead">using Giphy</p>
            </div>
            <!-- /col -->
        </header>
        <section class="row">
        	<div class="col-md-8">
                <form class="buttonContainer">
            		<button type="button" class="btn btn-primary query">bird</button>
            		<button type="button" class="btn btn-primary query">plane</button>
            		<button type="button" class="btn btn-primary query">super man</button>
                </form>
        	</div>
            <div class="col-md-4">
                <form>
                    <div class="input-group addGifInput">
                        <input type="text" class="form-control" placeholder="Things that fly">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="row">
            <div class="col-md-12 imageContainer">
            <!--
                <div class="thumbnail inline-thumbs">
			        <img src="https://images.pexels.com/photos/475492/pexels-photo-475492.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="yellow birds" height="200">
			        <div class="caption">
			         	<p>Rating: G</p>
			        </div>
			    </div>
            -->
            </div>
            <!-- /col -->
        </section>
    </div>
	<footer class="footer">
	    <div class="container">
	        <p class="text-muted" id="copyright"></p>
	    </div>
	</footer>
    <!-- load JS at end of file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/copyright.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
